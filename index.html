<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Really Simple Grid System</title>
        <meta name="description" content="Really Simple Grid System">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320"/>
        <meta http-equiv="cleartype" content="on">
        
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

        <div class="container">
            <div class="row mobile-twelve tablet-four desktop-twelve">
                <div class="mobile-twelve tablet-three desktop- cell"></div>
            </div>
            <div class="row mobile-twelve">
                <div class="mobile-eleven cell"></div>
                <div class="mobile-one cell"></div>
            </div>
            <div class="row mobile-twelve">
                <div class="mobile-one cell"></div>
                <div class="mobile-one cell"></div>
                <div class="mobile-one cell"></div>
            </div>
            <div class="row mobile-twelve">
                <div class="mobile-one cell"></div>
                <div class="mobile-one cell"></div>
                <div class="mobile-one cell end"></div>
            </div>

            <div class="row mobile-twelve">
                <div class="mobile-one cell"></div>
                <div class="mobile-one cell end"></div>
                <div class="mobile-one cell end"></div>
            </div>
            <div class="row mobile-twelve">
                <div class="mobile-one cell end"></div>
                <div class="mobile-one cell end"></div>
                <div class="mobile-one cell end"></div>
            </div>

            <div class="row mobile-twelve tablet-eleven desktop-two">
                <div class="mobile-five cell centered tablet-ten desktop-one">
                    <div class="row mobile-twelve tablet-six desktop-two">
                        <div class="mobile-one tablet-five cell centered desktop-one">
                            <div class="mobile-three row">
                                <div class="mobile-one cell end"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mobile-three">
                <div class="mobile-one cell"></div>
                <div class="mobile-one cell"></div>
                <div class="mobile-one cell"></div>
            </div>

            <div class="row mobile-eight">
                <div class="mobile-one cell"></div>
                <div class="mobile-six cell"></div>
                <div class="mobile-one cell"></div>
            </div>

            <div class="row mobile-eight centered" style="background:yellow;">
                <div class="mobile-one cell"></div>
                <div class="mobile-six cell"></div>
                <div class="mobile-one cell"></div>
            </div>

            <div class="row mobile-twelve">
                <div class="mobile-two cell"></div>
                <div class="mobile-five cell">
                    <div class="row mobile-five">
                        <div class="mobile-three cell" style="background:purple">
                            <div class="row mobile-five">
                                <div class="mobile-one cell"></div>
                                <div class="mobile-one cell"></div>
                                <div class="mobile-one cell end"></div>
                            </div>
                        </div>
                        <div class="mobile-two cell" style="background:green"></div>
                    </div>
                </div>
                <div class="mobile-five cell" style="background:orange"></div>
            </div>
        </div>

</body>
</html>
